site_name: Ordo
site_description: Reversible filesystem operations
site_author: Louis Pujol
site_url: https://louis-pujol.github.io/ordo-filesystem/

repo_name: Louis-Pujol/ordo-filesystem
repo_url: https://github.com/Louis-Pujol/ordo-filesystem

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - API Reference:
    - ordo: api/ordo.md
    - ordo.core: api/core.md
    - ordo.fs: api/fs.md
    - ordo.ops: api/ops.md
    - ordo.undo: api/undo.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
